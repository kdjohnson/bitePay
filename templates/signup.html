<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<!-- Latest compiled and minified CSS -->
<link rel="sytlesheet" href=https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
<link href='https://fonts.googleapis.com/css?family=Quattrocento+Sans:400,700|Molengo' rel='stylesheet' type='text/css'>
<link href='../css/signup.css' rel='stylesheet' type='text/css'>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
<script src="../js/signup.js"></script>
<title>Register</title>
</head>

<div class="form">
    <img src="../img/bitePayTransparent.png" alt="bitePay">
    <ul class="tab-group">
	<li class="tab active"><a href="#signup">Register</a></li>
	<li class="tab"><a href="#login">Sign In</a></li>
    </ul><!-- end ul -->

    <div class="tab-content">
	<div id="signup">
	    <form class="signup">
		<div class="field-wrap">
		    <label>
			<span class="req"></span>
		    </label>
		    <input id="name" type="text" required autocomplete="off" placeholder="Name*"/>
		</div><!-- end field-wrap -->
		<div class="field-wrap">
		    <label>
			<span class="req"></span>
		    </label>
		    <input id="email" type="email" required autocomplete="off" placeholder="Email Address*"/>
		</div><!-- end field-wrap -->
		<div class="field-wrap">
		    <label>
			<span class="req"></span>
		    </label>
		    <input id="pass" type="password"required autocomplete="off" placeholder="Password*"/>
		</div><!-- end field-wrap -->
		<button id="register" class="button button-block"/>Register Now</button>
	    </form><!-- end form -->
	</div><!-- end signup -->

	<div id="login">
	    <form class="login">
		<div class="field-wrap">
		    <label>
			<span class="req"></span>
		    </label>
		    <input id="loginName" type="email"required autocomplete="off" placeholder="Email Address*"/>
		</div><!-- end field-wrap -->
		<div class="field-wrap">
		    <label>
			<span class="req"></span>
		    </label>
		    <input id="passLogin" type="password"required autocomplete="off" placeholder="Password*"/>
		</div><!-- end field-wrap -->
		<p class="forgot"><a href="#">Forgot Password?</a></p>
		<button class="button button-block"/>Sign In</button>
	    </form><!-- end form -->
	</div><!-- end login -->
    </div><!-- tab-content -->
</div> <!-- /form -->
